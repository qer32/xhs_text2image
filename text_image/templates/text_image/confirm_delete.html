{% extends 'text_image/base.html' %}

{% block title %}小红书文生图 - 确认删除{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">确认删除</h3>
            </div>
            <div class="card-body">
                <p class="lead">您确定要删除以下生成记录吗？此操作不可撤销。</p>
                
                <div class="alert alert-warning">
                    <p><strong>请求ID:</strong> {{ text_request.id }}</p>
                    <p><strong>生成时间:</strong> {{ text_request.created_at|date:"Y-m-d H:i:s" }}</p>
                    <p><strong>图片数量:</strong> {{ text_request.images.count }}</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'detail' pk=text_request.id %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> 取消
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> 确认删除
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
